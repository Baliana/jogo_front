<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js2/jogo.js" defer type="module"></script>
    <title>Crud-Front</title>
</head>
<body>
    <header>
        <img src="./img/fundo.jogo.jpg" alt="fundo">
        <input type="text" id="pesquisar" placeholder="Pesquise">
        <button class="button" id="novo-jogo">Novo Jogo</button>
    </header>
    <main class="card-show">
        <div class="container" id="container"></div>
        <!--Aqui vou comecar a criar o formulario do cadastro do usuario-->
        <form>
            <div class="preview">
                  <!--Img usuario-->
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img class="preview-image" id="preview-image" src="./img/mais.png">
            </div>
        </form>
    </main>
</body>
</html>
